<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 10px 15px;
            width: 80%;
            border: 2px solid black;
        }
        th, td {
            border: 1px solid #333;
            padding: 12px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">ID</th>
            <th colspan="2">Name</th>
            <th rowspan="2">Age</th>
            <th rowspan="2">City</th>
        </tr>
        <tr>
            <th>First</th>
            <th>Last</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Zeigen</td>
            <td>Vetriraj</td>
            <td>26</td>
            <td>Alangulam</td>
        </tr>
        <tr>
            <td>2</td>
            <td rowspan="2">Sara</td>
            <td>Tendulkar</td>
            <td>28</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Johnson</td>
            <td>30</td>
            <td>Chennai</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Ragu</td>
            <td>Padi</td>
            <td>22</td>
            <td>3 Tiger Village</td>
        </tr>
    </table>
</body>
</html>
