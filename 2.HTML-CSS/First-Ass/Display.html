<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        p{
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body style="background-color: lightblue;">
    <div style="display: flex; gap: 20px; flex-wrap: wrap; margin-right: 300px; margin-left: 300px; padding: 20px 50px; background-color: rgb(223, 233, 247); border-radius: 5px;">
        <div>
            <div style="height: 150px; width: 250px; background-color: lightgray;"></div>
            <p>Blank Canvas</p>
        </div>

        <div>
            <div style="height: 20px; width: 250px; background-color: gray;"></div>
            <div style="height: 100px; width: 250px; background-color: lightgray; margin-top:5px;margin-bottom: 5px;"></div>
            <div style="height: 20px; width: 250px; background-color: gray;"></div>
            <p>Header, Content, Footer</p>
        </div>

        <div>
            <div style="height: 20px; width: 250px; background-color: gray;"></div>
            <div style="height: 20px; width: 250px; background-color: lightgray; margin-top: 5px;"></div>
            <div style="height: 75px; width: 250px; background-color: lightgray; margin-top:5px;margin-bottom: 5px;"></div>
            <div style="height: 20px; width: 250px; background-color: gray;"></div>
            <p>Header, Topnav, Content, Footer</p>
        </div>

        <div>
            <div style="height: 20px; width: 250px; background-color: gray;"></div>
            <div style="display: flex; flex-direction: row; row-gap: 5px; margin-top: 5px; margin-bottom: 5px;">
                <div style="height: 100px; width: 50px; background-color: lightgray;"></div>
                <div style="height: 100px; width: 195px; background-color: lightgray; margin-left: 5px;"></div>
            </div>
            <div style="height: 20px; width: 250px; background-color: gray;"></div>
            <p>Header, Content, Leftnav, Footer</p>
        </div>

        <div>
            <div style="height: 20px; width: 250px; background-color: gray;"></div>
            <div style="height: 20px; width: 250px; background-color: lightgray; margin-top: 5px;"></div>
            <div style="display: flex; flex-direction: row; row-gap: 5px; margin-top: 5px; margin-bottom: 5px;">
                <div style="height: 75px; width: 50px; background-color: lightgray;"></div>
                <div style="height: 75px; width: 195px; background-color: lightgray; margin-left: 5px;"></div>
            </div>
            <div style="height: 20px; width: 250px; background-color: gray;"></div>
            <p>Header, Topnav, Content, Leftnav, Footer</p>
        </div>

        <div>
            <div style="height: 20px; width: 250px; background-color: gray;"></div>
            <div style="display: flex; flex-direction: row; row-gap: 5px; margin-top: 5px; margin-bottom: 5px;">
                <div style="height: 100px; width: 50px; background-color: lightgray;"></div>
                <div style="height: 100px; width: 150px; background-color: lightgray; margin-left: 5px;"></div>
                <div style="height: 100px; width: 40px; background-color: lightgray; margin-left: 5px;"></div>
            </div>
            <div style="height: 20px; width: 250px; background-color: gray;"></div>
            <p>Header,Topnav, Content, Leftnav, Footer</p>
        </div>

        <div>
            <div style="height: 20px; width: 250px; background-color: gray;"></div>
            <div style="height: 20px; width: 250px; background-color: lightgray; margin-top: 5px;"></div>
            <div style="display: flex; flex-direction: row; row-gap: 5px; margin-top: 5px; margin-bottom: 5px;">
                <div style="height: 75px; width: 50px; background-color: lightgray;"></div>
                <div style="height: 75px; width: 150px; background-color: lightgray; margin-left: 5px;"></div>
                <div style="height: 75px; width: 40px; background-color: lightgray; margin-left: 5px;"></div>
            </div>
            <div style="height: 20px; width: 250px; background-color: gray;"></div>
            <p>Header, Content, Leftnav, Rightnav, Footer</p>
        </div>
    </div>
</body>
</html>
